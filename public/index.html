<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal Audio WebRTC</title>
    <link rel="stylesheet" href="styles/meters.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container" role="main">
        <h1>Canal Audio WebRTC</h1>

        <div class="user-setup" role="form" aria-label="Configuration utilisateur">
            <label for="userId">Votre identifiant :</label>
            <input type="text" id="userId" name="userId" placeholder="Entrez votre identifiant"
                aria-label="Entrez votre identifiant" required>
            <button id="setUserId" aria-label="Valider l'identifiant" class="control-button">
                <i class="fas fa-check"></i>
                <span class="button-text">Valider</span>
            </button>
        </div>

        <div class="controls" role="group" aria-label="Contrôles audio">
            <button id="startButton" class="control-button" aria-label="Démarrer/Couper le micro" disabled>
                <i class="fas fa-microphone"></i>
                <span class="button-text">Démarrer</span>
            </button>
            <button id="muteButton" class="control-button" aria-label="Couper/Activer le son" disabled>
                <i class="fas fa-volume-up"></i>
                <span class="button-text">Son</span>
            </button>
            <button id="stopButton" class="control-button" aria-label="Quitter la conversation" disabled>
                <i class="fas fa-sign-out-alt"></i>
                <span class="button-text">Quitter</span>
            </button>
        </div>

        <div class="audio-meter" role="meter" aria-label="Niveau audio">
            <div class="meter-label">Niveau audio</div>
            <div class="meter-container">
                <div id="meter-bar" class="meter-bar"></div>
                <div id="meter-value" class="meter-value">-∞ dB</div>
            </div>
        </div>

        <div id="status" role="status" aria-live="polite">
            État: En attente de configuration...
        </div>

        <div class="participants" role="region" aria-label="Liste des participants">
            <h2>Participants connectés</h2>
            <ul id="participantsList" aria-live="polite" class="participants-list">
                <!-- Les participants seront ajoutés dynamiquement ici -->
            </ul>
        </div>
    </div>

    <script type="module" src="audio.js"></script>
</body>

</html>
