<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal Audio WebRTC</title>
    <link rel="stylesheet" href="styles/meters.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container" role="main">
        <div class="user-setup" role="form" aria-label="Configuration utilisateur">
            <label for="userId">Votre identifiant :</label>
            <div class="input-wrapper">
                <input type="text" id="userId" name="userId" placeholder="Entrez votre identifiant"
                    aria-label="Entrez votre identifiant" required>
                <button id="setUserId" aria-label="Valider l'identifiant" data-tooltip="Valider l'identifiant"
                    class="control-button">
                    <i class="fas fa-check"></i>
                </button>
            </div>
        </div>

        <div class="controls" role="group" aria-label="Contrôles audio">
            <button id="startButton" class="control-button" aria-label="Démarrer la conversation"
                data-tooltip="Démarrer la conversation">
                <i class="fas fa-microphone"></i>
                <span class="button-text">Démarrer</span>
            </button>
            <button id="muteButton" class="control-button" aria-label="Couper le son" data-tooltip="Couper le son">
                <i class="fas fa-volume-up"></i>
            </button>
            <button id="stopButton" class="control-button" aria-label="Quitter la conversation"
                data-tooltip="Quitter la conversation">
                <i class="fas fa-sign-out-alt"></i>
            </button>
            <div id="status" role="status" aria-live="polite">
            </div>
        </div>


        <ul id="participantsList" aria-live="polite" class="participants-list">
            <!-- Les participants seront ajoutés dynamiquement ici -->
        </ul>
    </div>

    <script type="module" src="audio.js"></script>
</body>

</html>
